{% extends 'appointments/base.html' %}

{% block content %}

<form method="POST">
	{% for field in form %}
		<div class="row">
			<div class="col-md-6">
				<label class="control-label">{{field.label}}</label>
				<div class="controls">
					{{field}}
				</div>
			</div>
		</div>
	{% endfor %}
	<button type="submit">Save</button>
</form>


{% endblock %}
